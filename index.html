<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/styles.css">    
    <title>Spotify - Web Player: Music for everyone</title>
</head>
<body>
    <div class="contenedor">

        <div class="menu-lateral">
            <a href="#" class="logo-spotify">
                <i class="fab fa-spotify blanco"></i>
                <span class="nombre-spotify blanco">Spotify</span>
            </a>

            <a href="#" class="icono-inicio activo opciones-menu">
                <i class="fas fa-home iconos"></i>
                <span class="ir-inicio">Inicio</span>
            </a>

            <a href="#" class="icono-buscar opciones-menu">
                <i class="fas fa-search iconos"></i>
                <span class="ir-buscar">Buscar</span>
            </a>

            <a href="#" class="icono-biblioteca opciones-menu">
                <i class="fas fa-headphones-alt iconos"></i>
                <span class="ir-biblioteca">Biblioteca</span>
            </a>

            <span class="opciones-menu titulo-playslists">PLAYSLISTS</span>

        </div>


    
        <div class="contenido">
            contenido principal
        </div>

        <div class="reproductor">
            reproductor
        </div>

    </div>
    
    <script src="https://kit.fontawesome.com/464db6ba33.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
